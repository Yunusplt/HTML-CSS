<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>FORMS</h1>
    <form action="result.html">
      <!--! TEXT -->
      <div>
        <!--! label ve inputu id for ile bağlayınca label ı tıkla input aktif olsun -->
        <label for="ad">AD:</label>
        <input
          id="ad"
          type="text"
          name="isim"
          value=""
          placeholder="Lütfen isim giriniz."
          required
        />
        <!-- * required:doldurulması zorunlu. 
                ? placeholder silinik isim yazdirir -->

        <br />
        <br />
        <label for="soyad">SOYAD:</label>
        <input
          id="soyad"
          type="text"
          name="soyisim"
          value=""
          placeholder="Lütfen soyisim giriniz."
          required
        />
      </div>
      <!-- ! PASSWORD -->
      <div>
        <br />
        <label for="pass">PASSWORD:</label>
        <input
          id="pass"
          type="password"
          name="password"
          value=""
          placeholder="Lütfen sifrenizi giriniz."
          minlength="4"
          maxlength="8"
          required
        />
      </div>
      <br />
      <!-- ! RADIO BUTTON -->

      <div>
        <label for="man">Erkek</label>
        <input id="man" type="radio" name="cinsiyet" value="erkek" />
        <label for="woman">Kadin</label>
        <input id="woman" type="radio" name="cinsiyet" value="kadin" />
        <label for="none">None</label>
        <input id="none" type="radio" name="cinsiyet" value="none" checked />
        <!-- * checked ekran yüklendigi zaman default olarak bir cinsiyet secili oluyor. -->
      </div>
      <!-- ! CHECKBOX -->
      <div>
        <label> LÜTFEN FAVORI ARABANIZI SECINIZ</label> <br />
        <label for="bmw">BMW</label>
        <input id="bmw" type="checkbox" name="araba1" value="bmw-x5" />
        <label for="mer">Mercedes</label>
        <input id="mer" type="checkbox" name="araba2" value="mercedes-amg" />
        <label for="audi">AUDI</label>
        <input id="audi" type="checkbox" name="araba3" value="audi-a7" />
        <!-- * checkbox ile istediginiz kadar kutucuk secebilirsiniz.. -->
      </div>
      <br />

      <!--! NUMBER -->

      <div>
        <label for="age">YAS</label>
        <input id="age" type="number" name="yas" value="0" max="100" step="2" />

        <!-- *max gidebilecegi son sayi, step kacar kacar artmali.. -->
      </div>
      <br />
      <!-- ! COLOR -->
      <div>
        <label for="color">RENK</label>
        <input id="color" type="color" name="renk" />

        <!-- *max gidebilecegi son sayi, step kacar kacar artmali.. -->
      </div>
      <br />
      <!-- ! DATE -->
      <div>
        <label for="tarih">TARIH</label>
        <input
          id="tarih"
          type="date"
          name="tarih"
          min="2000-10-01"
          max="2023-10-01"
        />
        <!-- * yil-ay-gün formatinda yazilir. -->
      </div>
      <br />
      <!-- ! DATE TIME-->
      <div>
        <label for="tarih">TARIH SAAT</label>
        <input
          id="tarih"
          type="datetime-local"
          name="tarih2"
          min="2000-10-01"
          max="2023-10-01"
        />
        <!-- * yil-ay-gün formatinda yazilir. -->
      </div>
      <br />
      <!-- ! EMAIL -->
      <div>
        <label for="mail">E-Mail</label>
        <input id="mail" type="email" placeholder="example@gmail.com" />
      </div>
      <br />
      <!-- ! TEL -->
      <div>
        <label for="tel">TEL</label>
        <input
          id="tel"
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          placeholder="555-555-25-25"
        />
      </div>
      <br />
      <!-- ! SELECT- OPTGROUP -->
      <div>
        <label for="tatli">Hangi Tatliyi Seversiniz</label>
        <select name="tatli" id="tatli">
          <optgroup label="Serbetli Tatlilar">
            <option value="Künefe">Künefe</option>
            <option value="Baklava">Baklava</option>
            <option value="Sarma">Sarma</option>
            <option value="Kadayif">Kadayif</option>
          </optgroup>
          <optgroup label="Sütlü Tatlilar">
            <option value="Muhallebi">Muhallebi</option>
            <option value="Kazandibi">Kazandibi</option>
          </optgroup>
        </select>
      </div>
      <br />

      <!-- ! DATALIST -->
      <div>
        <label for="marka">Sevdiginiz Marka</label>
        <input id="marka" list="markalar" />
        <!--! input list ile datalist in id si aynı olmalı ki liste çıksın -->
        <datalist id="markalar">
          <option value="Vakko"></option>
          <option value="Beymen"></option>
          <option value="Guess"></option>
          <option value="Lacoste"></option>
          <!--! datalist vs select ==>bir gereklilik ile bir öneri arasındaki fark olarak düşünün.  select, kullanıcının vermiş olduğunuz seçeneklerden birini seçmesi gerekir.  datalist, kullanıcının verdiğiniz seçeneklerden birini seçmesi önerilir, ancak aslında girdiye istediği her şeyi girebilir. -->
        </datalist>
      </div>
      <br />
      <!--! TEXTAREA -->

      <div>
        <label for="yorum">Yorumlarinizi giriniz.</label>
        <textarea
          name="yorum"
          id="yorum"
          cols="10"
          rows="10"
          style="resize: none"
          maxlength="100"
        ></textarea>
      </div>

      <div>
        <br />
        <input type="submit" value="YOLLA" />
        <input type="reset" />
        <input type="button" value="Kaydet" />
      </div>
      <br />
    </form>
  </body>
</html>
