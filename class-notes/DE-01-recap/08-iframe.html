<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>IFRAME</h1>

<div>
    <!--todo controls attribute ekranda mp3 playeri gösterir. -->
    <audio controls src="../assets/muzik.mp3"></audio>
</div>

<div>    
    <!--todo controls attribute ekranda mp4 playerin play tusunu gösterir gösterir. -->
    <video controls autoplay muted src="../assets/Su.mp4"></video>
    <!-- todo autoplay ve muted birlikte kullanilir. sayfa acilir acilmaz video sessiz formatta calisir. -->
</div>

<br>

<div>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/AR28YlSm72Y?autoplay=1&mute=1" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
    
    <!-- *allowfullscreen=video çalıştığında tam ekran büyümesine izin ver .
       !frameborder="1"==etrafına borderçerçevesi ver. 
       ?picture-in-picture=Mobil cihazınızda diğer uygulamaları kullanırken YouTube videolarını izlemenizi sağlar. 
       * src ye eklenen autoplay=1 Sayfa yüklenir yüklenmez videonun oynatılmasına neden olur.
       !accelerometer=hız ayarı  
       todo ?autoplay=1&mute=1 video sessizde otomatik çalışır-->

</div>
<br>
<div>

    <iframe src="https://clarusway.com/" frameborder="0" 
    width="700px" height="400px"></iframe>
</div>



</body>
</html>
