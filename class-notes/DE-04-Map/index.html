<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sehir</title>
  </head>
  <body>
    <h2>Photo Mapping</h2>
    <p>
      Click on the cities of <strong>Antalya</strong> <strong>Izmir</strong> and
      <strong>Istanbul</strong> and get information about them.
    </p>
    <img
      src="harita.png"
      alt="Türkiye haritasi"
      width="1000"
      height="400"
      usemap="#turkeymap"
    />
    <map name="turkeymap">
      <area
        shape="circle"
        coords="340,280,10"
        href="antalya.html"
        target="_blank"
        alt="antalya hakkinda"
      />
      <!--! ekranın solundan 225 px üstten 230 px, yarıçapı 10 olan bir daireye denk gelmeli Antalya -->
      <area
        shape="circle"
        coords="210,220,10"
        href="izmir.html"
        target="_blank"
        alt="Izmir"
      />
      <area
        shape="circle"
        coords="290,140,10"
        href="istanbul.html"
        target="_blank"
        alt="istanbul"
      />
    </map>
  </body>
</html>
